<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- {{std}} -->
     <table border="1">
        {% for i in std %}
        <tr>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="edit_std/{{i.pk}}">Edit</a>
                <a href="delete_std/{{i.pk}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
     </table>
</body>
</html>
